<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Guess a number</title>
</head>
<body>
    <header>
        <button class="again">Again</button>
        <span>(Between 1 and 20)</span>
    </header>

    <main>
        <h1>Guess my number!</h1>
        <div>
            <hr>
            <div>
                <span class="comp-number">?</span>
            </div>
            
        </div>
  
    </main>

    <section>
        <div>
            <div>
                <input type="text" class="input-field" placeholder="enter a number">
            </div>

            <button class="check">Check !</button>
        </div>

        <div class="result-con">
            <span class="guess-result">start guessing...</span>

           <div>
                <span>score:</span> <span class="score">20</span> 
           </div> 

           <div>
            <span>Highscore:</span> <span class="highscore">0</span>
           </div>
        </div>
    </section>



    <script src="main.js"></script>
</body>
</html>
